<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Guilty Gear Store</title>
</head>
<body>
    

<div class="cuerpo">
    <header>
        <h1>Guilty Gear Merchandise</h1>
    </header>
    <main>
        <div class="container">
            <h1 class="text-center">Shopping Cart</h1>
            <hr>
            <div class="row" id="cards"></div>
        </div>

        <table class="table bg-w">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="6">It's now or never... Let's Rock!</th>
                </tr>
            </tfoot>
        </table>

        <!-------------------------------------------TEMPLATE CARRITO--------------------------------------------->
        <template id="template-carrito">
            <tr>
                <!--SCOPE IDENTIFICA UN ENCABEZADO O COLUMNA-->
                <th scope="row" class="bg-w">id</th>
                <td class="bg-w">Cafe</td>
                <td class="bg-w">nasda</td>
                <td class="bg-w">1</td>
                <td class="bg-w">
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td class="bg-w">$<span>500</span></td>
                
            </tr>
        </template>

        <!-------------------------------------------TEMPLATE CARD--------------------------------------------->
        <template id="template-card">

            <div class="col-12 col-md-3">
                <div class="card">
                    <img src="" alt="..." class="card-img-top" style="width: 200px; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate</h5>
                        <h6>cat</h6>
                        <p class="card-text">$<span>35.00</span></p>
                        <button href="#" class="btn btn-dark">Add to cart</button>

                    </div>
                </div>
            </div>
        </template>
<!-------------------------------------------TEMPLATE FOOTER--------------------------------------------->
        <template id="template-footer">
            <th scope="row" colspan="3" class="bg-w">Total of items</th>
            <td class="bg-w">10</td>
            <td class="bg-w">
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Empty Cart
                </button>
            </td>
            <td class="font-weight-bold bg-w">$<span>5000</span></td>
        </template>

        <script src="app.js"></script>
    </main>
    <footer>
        <h3>Edgar Alain Acosta Caldera - 211174 - Dise√±o web HTML5 y CSS3 adaptativo</h3>
    </footer>
  </div>


</body>
</html>
